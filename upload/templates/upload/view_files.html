<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <!-- Include Bootstrap CSS for modal styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Uploaded Files and Images</h1>
    <table class="table">
        <thead>
            <tr>
                <th>File</th>
                <th>Image</th>
                <th>Description</th>
                <th>Uploaded At</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></td>
                    <td>
                        {% if file.image %}
                            <img src="{{ file.image.url }}" alt="Image" style="width: 100px; height: 100px;" data-bs-toggle="modal" data-bs-target="#imageModal{{ file.id }}">
                        {% else %}
                            No image uploaded
                        {% endif %}
                    </td>
                    <td>{{ file.description }}</td>
                    <td>{{ file.uploaded_at }}</td>
                            
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Modal for displaying image -->
    {% for file in files %}
        <div class="modal fade" id="imageModal{{ file.id }}" tabindex="-1" aria-labelledby="imageModalLabel{{ file.id }}" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="imageModalLabel{{ file.id }}">Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ file.image.url }}" alt="Image" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <!-- Include Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
